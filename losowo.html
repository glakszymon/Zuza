<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta charset="UTF-8"> -->
    <title>Walentynki ‚ù§Ô∏è</title>
    <!-- <link rel="stylesheet" href="style.css"> -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
        }
        
        #app {
            text-align: center;
        }

        .question {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff4d4d;
        }
        
        .buttons {
            display: flex;
            gap: 200px; /* Increased from 20px to 200px */
            justify-content: center;
        }
        
        button {
            padding: 10px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        
        #yesBtn {
            background-color: #ff4d4d;
            color: white;
            position: absolute;
            left: 166px;
            top: 457px;
        }
        
        #noBtn {
            background-color: #666;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="question">{{ question }} üíï</div>
        <div class="buttons">
            <button id="yesBtn" @click="accepted">Tak</button>
            <button id="noBtn" 
                    @click="moveButton" 
                    :style="{ left: position.x + 'px', top: position.y + 'px' }">
                Nie
            </button>
        </div>
    </div>

    <script>
        const { createApp } = Vue
    
        createApp({
            data() {
                return {
                    question: 'Zostaniesz mojƒÖ WalentynkƒÖ?',
                    position: {
                        x: 280,
                        y: 457
                    }
                }
            },
            methods: {
                moveButton() {
                    const noBtn = document.getElementById('noBtn')
                    const maxX = window.innerWidth - noBtn.offsetWidth
                    const maxY = window.innerHeight - noBtn.offsetHeight
                    
                    this.position = {
                        x: Math.floor(Math.random() * maxX),
                        y: Math.floor(Math.random() * maxY)
                    }
                },
                accepted() {
                    window.location.href = 'nagroda.html'
                }
            }
        }).mount('#app')
    </script>
    
</body>
</html>
